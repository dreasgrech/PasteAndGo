<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
		window.onload = function () {
			var form = document.getElementById('testform'), 
			    correctbutton = document.getElementById('correctbutton'),
			    wrongbutton = document.getElementById('wrongbutton');

			form.onsubmit = function (e) {
				e.preventDefault();
				alert('Form submitted');
			};

			correctbutton.onclick = function () {
				alert('Correct Button clicked');
			};

			wrongbutton.onclick = function () {
				alert('Wrong button clicked');
			};
		};
		</script>

		<h1>Paste and Go - A Chrome extension</h1>

		<h2>Test 1 - Closest form</h2>
		<form id="testform">
			<input value="Paste and Go"/>
		</form>

		<h2>Test 2 - Closest button</h2>
		<div>
			<input type="button" id="wrongbutton"/ value="Wrong button"/>
			<input value="Paste and Go"/>
			<input type="button" id="correctbutton"/ value="Correct button"/>
		</div>

	</body>

</html>
